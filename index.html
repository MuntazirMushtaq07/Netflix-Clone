<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- 🔝 Top Navigation -->
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
    <!-- Netflix-style Logo -->
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix" height="50">
    </div>

    <!-- Search -->
    <div>
      <input type="text" id="searchInput" placeholder="Search for movies...">
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <h2>🔥 Trending</h2>
<div class="movie-row" id="trending-row"></div>

<h2>👽 Sci-Fi</h2>
<div class="movie-row" id="scifi-row"></div>

<h2>😭 Drama</h2>
<div class="movie-row" id="drama-row"></div>

<h2>💥 Action</h2>
<div class="movie-row" id="action-row"></div>

<h2>💕 Romance</h2>
<div class="movie-row" id="romance-row"></div>

<h2>😱 Horror</h2>
<div class="movie-row" id="horror-row"></div>

<h2>🤣 Comedy</h2>
<div class="movie-row" id="comedy-row"></div>

<h2>😍 Animation (Anime)</h2>
<div class="movie-row" id="animation-row"></div>

<h2>😮 Thriller</h2>
<div class="movie-row" id="thriller-row"></div>

<h2>🎭 Mystery</h2>
<div class="movie-row" id="mystery-row"></div>

<h2>⚔️ Adventure</h2>
<div class="movie-row" id="adventure-row"></div>

<h2>📜 History</h2>
<div class="movie-row" id="history-row"></div>


  <script src="script.js"></script>
</body>
</html>
